<div class="main">
   <div nz-row class="title_text">
    <div nz-col nzLg="12">
        <div class="content">
            <div class="title">Dự án</div>
            <div class="title_main">Các dự án tiêu biểu</div>
        </div>
        @defer (on viewport) {
            <div class="image_project v" [style.background-image]="'url(\'/assest/image/project1.png\')'">
            </div>
        } @placeholder {
            <p></p>
        }
        @defer (on viewport) {
            <div class="image_project v" [style.background-image]="'url(\'/assest/image/project2.png\')'">
            </div>
        } @placeholder {
            <p></p>
        }

    </div>
    <div nz-col nzLg="12">
        @defer (on viewport) {
            <div class="image_project image_main v" [style.background-image]="'url(\'/assest/image/project3.png\')'"  nz-flex [nzAlign]="'center'" [nzVertical]="true" [nzJustify]="'center'">
                <div class="img_title">Dự án</div>
                <div class="img_content">Các dự án tiêu biểu</div>

        </div>
        } @placeholder {
            <p></p>
        }

        @defer (on viewport) {
            <div class="image_project v" [style.background-image]="'url(\'/assest/image/project4.png\')'">
            
            </div>
        } @placeholder {
            <p></p>
        }

        <div class="btn_end">
            <button class="btn" (click)="changeList()">Xem toàn bộ dự án</button>
        </div>

    </div>
    
   </div>
</div>
