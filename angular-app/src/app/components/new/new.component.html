<nz-affix [nzOffsetTop]="10">
  <div class="aff_c w100">
      <div class="aff">
          <div (click)="changeTo()">
            <img class="logo_main" src="/assest/image/logo.png" />
          </div>
    
          <div class="menu" (click)="openMenu()">
            <div class="wrapper">
              <img src="/assest/image/menu.png" />
            </div>
          </div>
        </div>
  </div>

</nz-affix>

<div class="header">


      <div class="w100 h100 title">
        <div class="text">Tin tức</div>
      </div>



</div>


<div class="main" nz-row [nzGutter]="[100,100]">
    
    @for (item of new; track $index) {
        <div nz-col nzLg="12" nzSm="24" nzXs="24" class="container" (click)="changeToNewDetail(item.id)">
            <div class="container__header">
                <div class="container__header__title">{{item.title}}</div>
                <div class="container__header__text">{{item.text}}</div>
            </div>
            <div>
                <div class="container__link">Xem ngay <span nz-icon nzType="arrow-right" nzTheme="outline"></span></div>
            </div>
        </div>

        <div nz-col nzLg="12" nzSm="24" nzXs="24" (click)="changeToNewDetail(item.id)">
            <img [src]="item.img" class="w100 h100 container__image">
        </div>
    }

</div>

<div nz-row class="tag">
    <div nz-col nzSpan="12"></div>
    <div nz-col nzSpan="12" nz-flex [nzJustify]="'center'" style="width: 100%;">
        <div nz-flex nzGap="12px">
            <div>Tag: </div>
            @for (item of initArr(paging.numPage); track item) {
                <nz-tag nzMode="checkable" [nzChecked]="paging.page === item - 1" (nzCheckedChange)="changePageMain(item - 1)">Tag {{item}}</nz-tag>
            }
        </div>
    </div>
</div>

<div nz-row [nzGutter]="[32, 50]" class="main content-card title_text">
    <div nz-col nzLg="16">
      <div class="content">
          <div class="title_main">Tin tức</div>
      </div>
    </div>
    <div nz-col nzLg="8" nz-flex  [nzJustify]="'flex-end'" [nzAlign]="'flex-end'" class="w100">
      <div class="100w">
        <img src="/assest/image/arr_right.png" (click)="goToNextPage()">
      </div>
    
    </div>
    <div nz-col nzLg="24">
        <nz-carousel [nzDotPosition]="dotPosition" (nzAfterChange)="changePage($event)" #cs class="content-card">
          @for (index of array; track index) {
            <div nz-carousel-content>
              <div nz-row [nzGutter]="[32, 32]" > 
              @for (item of showItem[index]; track item) {
  
                  <div nz-col [nzSpan]="nzSpan" class="card" (click)="changeToNewDetail(item.id)">
                    <div>
                        <img [src]="item.img" class="img_inner" (click)="changeToNewDetail(item.id)">
                    </div>
                    <div class="container_text__title_sub">{{item.title}}</div>
                  </div>
              }
            </div>
            </div>
          }
        </nz-carousel>
  
    </div>
  </div>
