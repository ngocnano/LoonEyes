  <div class="contact" nz-row>
    <div class="icon" nz-col nzLg="12">
      <div class="icon_main">
        <img src="/assest/image/logo.png" />
      </div>
      <div class="icon_ss">
        <span  nz-icon nzType="tik-tok" nzTheme="fill" (click)="goToLink('https://www.tiktok.com/@looneyesstudio?_t=8pStyK7j2ri&_r=1')"></span>
        <span nz-icon nzType="facebook" nzTheme="fill" (click)="goToLink('https://www.facebook.com/profile.php?id=61556622513919')"></span>
        <span nz-icon nzType="youtube" nzTheme="fill" (click)="goToLink('https://www.youtube.com/@LoonEyesStudio.162')"></span>
      </div>
    </div>
    <div class="navigator" nz-col nzLg="6">
      <div class="ct_title">NAVIGATOR</div>
      @for (panel of menu; track panel) {
      <div class="ct" (click)="changeRouter(panel.url)">
        <span nz-icon nzType="right" nzTheme="outline"></span>
        <a class="ct_text">{{ panel.title | translate }}</a>
      </div>

      }
    </div>
    <div class="contact_value" nz-col nzLg="6">
      <div class="ct_title">CONTACT</div>

      @for (panel of ct; track panel) {
      <div class="ct_content">
        <div>
            <img [src]="'/assest/icon/' + panel.type + '.png'" />
        </div>
        <div class="ct_value_main">
          @for (item of panel.value; track item) {
          <div class="ct_value">
            {{ item }}
          </div>
          }
        </div>
      </div>
      }
    </div>
  </div>
  <div class="footer">
    <div class="ft_text">Copyright © 2024 Looneyes</div>
    <div class="ft_text">Design By  Looneyes</div>
  </div>
</div>
