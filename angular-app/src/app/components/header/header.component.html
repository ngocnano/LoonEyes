<div class="drone">
    <div class="content">
        <div class="content_header">DRONE LIGHT SHOW</div>
        <div class="content_title">{{"home.pageTitle" | translate}}</div>
        <div class="content_main"></div>
    </div>
    <div class="button" (mouseover)="focusBtn(true)" (mouseout)="focusBtn(false)">
        <button class="drone_button"
        (click)="changeProject()">{{"button.start" | translate}}<span nz-icon nzType="arrow-right" nzTheme="outline"></span></button>
      </div>
    <img src="/assest/image/DRONE_GIF.gif" alt="this slowpoke moves"  width="250" class="drone_img">
  </div>


</div>
@defer (on viewport) {
    <app-show-number></app-show-number>
} @placeholder {
    <p></p>
}


<ng-template #contentTemplate>

  <app-menu></app-menu>
  <a (click)="clickMe()">Close</a>
</ng-template>
