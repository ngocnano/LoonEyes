<div class="main w100 h100">
    <div class="main_content" nz-row [nzGutter]="16">
        <div class="video" nz-col nzXXl="12" nzXl="12">
          <div class="inner_video">
            <video width="100%" height="100%" controls>
              <source src="https://firebasestorage.googleapis.com/v0/b/app-drone-da32e.appspot.com/o/intro%2FDrone_INTRO.mp4?alt=media&token=9710d4e7-39fb-47ed-a349-abaefaa573c4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
        <div class="about_me" nz-col nzXXl="12" nzXl="12">
            <div class="about_me_header">
                <span class="about_me_header1 header ">{{"ab.title" | translate}}</span>
                <span class="about_me_header2 header">LoonEyes studio</span>
                <span class="about_me_header3 transform">{{"ab.h1" | translate}} </span>
                <span class="about_me_header3 transform">{{"ab.h2" | translate}} </span>
            </div>
            <div class="about_me_content">
                <div class="about_me_content_row transform">
                    <img src="assest/image/logo_ab.png" class="about_me_content_icon">
                    <div class="about_me_content_text">{{"ab.t1" | translate}} </div>
                </div>
                <!-- <nz-divider></nz-divider> -->
                <div class="about_me_content_row transform">
                    <img src="assest/image/logo_ab.png" class="about_me_content_icon">
                    <div class="about_me_content_text">{{"ab.t2" | translate}} </div>
                </div>
                <!-- <nz-divider></nz-divider> -->
                <div class="about_me_content_row transform">
                    <img src="assest/image/logo_ab.png" class="about_me_content_icon">
                    <div class="about_me_content_text">{{"ab.t3" | translate}} </div>
                </div>
            </div>
        </div>
    </div>
</div>
