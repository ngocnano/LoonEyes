<div nz-row [nzGutter]="[32, 50]" class="content-card title_text main our">
  <div nz-col nzLg="16">
    <div class="content">
        <div class="title">Our team</div>
        <div class="title_main">Đội ngũ Loon Eyes</div>
    </div>
  </div>
  <div nz-col nzLg="8" nz-flex  [nzJustify]="'flex-end'" [nzAlign]="'flex-end'" class="w100">
    <div class="100w">
      <img src="/assest/image/arr_right.png" (click)="goToNextPage()">
    </div>
  
  </div>
  <div nz-col nzLg="24">
      <nz-carousel [nzDotPosition]="dotPosition" (nzAfterChange)="changePage($event)" #cs class="content-card">
        @for (index of array; track index) {
          <div nz-carousel-content>
            <div nz-row [nzGutter]="[32, 32]" > 
            @for (item of showItem[index]; track item) {

                <div nz-col [nzSpan]="nzSpan" class="card">
                  <div class="image_our h100"  [myHighlight]="item.url" [style.background-image]="'url(' + item.url + ')'">
                    <img [src]="item.url" class="img_inner" style="visibility: hidden;">
                  </div>
                  <!-- <div class="title_card">{{item.name}}</div>
                  <div class="text_card">{{item.job}}</div> -->
                </div>
            }   
          </div>
          <div nz-row [nzGutter]="[32, 32]" > 
            @for (item of showItem[index]; track item) {

                <div nz-col [nzSpan]="nzSpan" class="card">
                  <div class="title_card">{{item.name}}</div>
                  <div class="text_card">{{item.job}}</div>
                </div>
            }   
          </div>
          </div>
        }
      </nz-carousel>

  </div>
</div>
