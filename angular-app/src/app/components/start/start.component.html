<div class="main w100">
    <div class="w100 star">
        <div class="w100 star__first" nz-row>
            <div nz-col nzSpan="16" >
                <div class="star_title">
                    <span class="star_title__title">Sẵn sàng viết câu chuyện của bạn lên bầu trời</span>
                    <span class="star_title__text">Hãy liên lạc với chúng tôi để nhận được các phương án trình diễn và quảng cáo cho thương hiệu của bạn</span>
                </div>
                
            </div>
            <div nz-col nzSpan="8">
                <div class="button star_btn w100 h100" nz-flex [nzAlign]="'center'" [nzJustify]="'center'">
                    <button class="drone_button" (click)="changeToProject()">Bắt đầu dự án <span nz-icon nzType="arrow-right" nzTheme="outline"></span></button>
                  </div>
            </div>
        </div>

        <div class="w100">
            <!-- <video autoplay muted loop class="star__image">
                <source src="/assest/image/start/0805.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
              </video> -->
            <img class="star__image"  src="/assest/image/start/start.gif">
        </div>
    </div>

</div>
